name: shell commands

on:
  pull_request:
    branches:
    - main

jobs:
  terraform-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Set Terraform
        uses: hashicorp/setup-terraform@v2
        with:
           terraform_version: 1.1.9
      - name: Terraform init
        run: terraform init
      - name: Terraform validate
        run: terraform validate
      - name: Terraform fmt
        run: terraform fmt
      - name: Terraform show
        run: terraform show
      
      
